        //简易ATM取款机案例
        //需求：用户可以选择存钱，取钱，查看余额和退出功能
        //1.开始循环
        //3.准备一个总金额 放在循环外面，避免循环重置
        let money = 100
        while (true) {
            let re = +prompt(`
                请你选择操作：
                1.存钱
                2.取钱
                3.查看余额
                4.退出
                `)
            //2.如果用户输入4，则退出循环，break
            if (re === 4) {
                break                    
            }
            //4.根据输入做操作
            switch (re) {
                case 1:
                    //存钱
                    let cun = +prompt('请输入要存款的金额：')
                    money = money + cun
                    alert(`目前的余额为：${money}`)
                    break;
                case 2:
                    //取钱
                    let take = +prompt('请输入要取出的金额：')
                    if (take <= money) {
                        money -= take
                        alert(`目前的余额为：${money}`)
                    } else {
                        alert(`您目前的余额不足，仅剩${money}`)
                    }
                    case 3:
                        alert(`您目前的余额为：${money}`)
                default:
                    alert('请输入正确的操作：')
                    break;
            }

        }
